    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        .service-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .service-link {
            width: 350px;
            height: 450px;
            border: 1px solid #333;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            overflow: hidden;
            /* To keep image within container */
            position: relative;
        }

        .service-link:hover {
            background-color: #a86db4;
        }

        .service-link img {
            width: 100%;
            height: 100%;
            /* Adjust image size */
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-in-out;
            /* Add opacity transition */
        }

        .service-link:hover img {
            opacity: 0.7;
            /* Reduce opacity on hover */
        }

        .service-link span {
            padding: 10px;
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px #000;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for text */
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        footer {
            margin-top: 50px;
            /* Add some spacing above the footer */
        }

        .footer2 {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .footlogo {
            display: flex;
            align-items: center;
        }

        .logoimg {
            width: 100px;
            height: 100px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
        }

        .footer2 ul {
            list-style: none;
            padding: 0;
        }

        .footer2 p {
            margin: 0;
            font-weight: bold;
        }

        .footer2 a {
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }

        .footer2 a img {
            width: 24px;
            height: 24px;
            margin: 5px;
        }
    </style>
