
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Model Booking</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #434343);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo img {
            height: 50px;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        }

        p.intro-text {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            font-size: 1rem;
            max-width: 400px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        label {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
        }

        button:hover {
            background-color: #555;
        }

        .anchorr {
            color: #d3d3d3;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .anchorr:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="./#services">Services</a>
                <a href="./#work-gallery">Work Gallery</a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/Mm logo.jpeg" alt="Logo" />
                  </a>   
            </div>
            <div class="nav-right">
                <a href="./team.html">Our Team</a>
                <a href="contact.html">Contact Us</a>
                <a id="login-link" href="login.html">Login</a>
                <a id="signup-link" href="signup.html">Signup</a>
                <a href="#" id="logout" style="display:none;">Logout</a>
            </div>
        </nav>
    </header>
    <h2>Welcome Back!</h2>
    <p class="intro-text">Log in to access your account and book your favorite Person for your next project.</p>
    <form id="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <button type="submit">Sign In</button>
    </form>
    <a href="signup.html" class="anchorr">Don't have an account? Sign Up</a>
    <script src="config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
    
                const data = await response.json();
                localStorage.setItem('token', data.token); // Store token in local storage
                localStorage.setItem('loginTimestamp', Date.now()); // Set login timestamp
    
                console.log('Login successful:', data);
                window.location.href = 'index.html'; // Redirect to a page after login
            } catch (error) {
                console.error('Error:', error.message);
                alert('Login failed: ' + error.message);
            }
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('logout').style.display = 'block';
            }
        });
    
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token'); // Remove token on logout
            localStorage.removeItem('loginTimestamp'); // Clear login timestamp
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
    
</body>
</html>
