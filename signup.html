<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="./#services">Services</a>
                <a href="./#work-gallery">Work Gallery</a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/Mm logo.jpeg" alt="Logo" />

                <a href="./team.html">Our Team</a>
                <a href="contact.html">Contact Us</a>
                <a id="login-link" href="login.html">Login</a>
                <a id="signup-link" href="signup.html">Signup</a>
            </div>
        </nav>
    </header>
    <h2>Signup</h2>
    <form id="signup-form">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="John" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="johndoe123" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" placeholder="+91" required>
        <button type="submit">Signup</button>
    </form>
    <a href="login.html" class="anchorr">Already have an account? Login</a>
    <script src="config.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstname, lastname, username, password, email, number })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                
                const data = await response.json();
                console.log('Signup successful:', data);
                window.location.href = 'login.html'; // Redirect to login page after signup
            } catch (error) {
                console.error('Error:', error.message);
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
